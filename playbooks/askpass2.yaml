- hosts: all
  user: pratigya
  become: True
  tasks:
    - name: Install apache2 package
      apt:
       name: apache2
       state: latest
    - name: Make sure apache2 service is running
      service:
        name: apache2
        state: started
        enabled: True
    - name: Copy index.html file to server
      copy:
        src:  ../files/index.html
        dest: /var/www/html/index.html
        mode: 0644
        owner: www-data
        group: www-data 


 
